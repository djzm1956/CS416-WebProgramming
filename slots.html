<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slots</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/slots.js"></script>
</head>
<body>

<div class="container my-5 py-3 shadow border border-1 bg-light rounded ">
  <div class="row justify-content-center">
    <div class="col-lg-6 text-center">
        <h1 class="display-1 text-primary">Slot Machine</h1>
        <p class="lead" id="message">Get 3 of a kind in a row to win!</p>
    </div>
  </div>

  <div class="row m-2 p-3 border border-1 rounded">
    <div class="col text-center">
      <img src="images/cherry.png" alt="cherries on a stem" class="img-fluid bg-white border border-1 img-thumbnail"
      id="img-1">
    </div>
    <div class="col text-center">
      <img src="images/lemon.png" alt="photo of a shiny lemon" class="img-fluid bg-white border border-1 img-thumbnail"
      id="img-2">
    </div>
    <div class="col text-center">
      <img src="images/seven.png" alt="bright red seven with yellow outline" class="img-fluid bg-white border border-1 img-thumbnail"
      id="img-3">
    </div>
  </div>
  <div class="row m-2">
    <div class="col-sm-4 border border-1 rounded">
      <h3 class="text-center text-primary">BALANCE</h3>
      <h3 class="text-center">$<span id="money-balance">50</span></h3>
    </div>
    <div class="col-sm-4 border border-1 rounded">
      <h3 class="text-center text-primary">BET</h3>
      <h3 class="mb-auto text-center"><button id="minus-button" class="bg-danger text-white border border-1 rounded px-2">-</button> $<span id="money-bet">1</span> <button id="plus-button" class="bg-success text-white border border-1 rounded px-2">+</button></h3>
    </div>
    <div class="col-sm-4 border border-1 rounded text-center ">
        <button class="border border-2 rounded border-primary text-primary p-3 m-1" id="spin-button">Spin
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
            </svg>
        </button>
    </div>
  </div>
</div>
</body>
</html>
